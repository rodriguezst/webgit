<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0a0a0b" id="themeColor">
  <title>WebGit</title>
  <script>
    // Prevent flash - apply theme immediately
    (function() {
      const saved = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = saved || (prefersDark ? 'dark' : 'light');
      if (theme === 'light') {
        document.documentElement.setAttribute('data-theme', 'light');
        document.getElementById('themeColor')?.setAttribute('content', '#f8f9fa');
      }
    })();
  </script>
  <!--
    External fonts: Google Fonts are loaded from CDN.
    For production: Consider self-hosting fonts to eliminate external dependencies
    and enable Subresource Integrity (SRI) validation.
    Google Fonts dynamically generates CSS, preventing reliable SRI implementation.
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-base: #0a0a0b;
      --bg-elevated: #111113;
      --bg-surface: #18181b;
      --bg-hover: #232326;
      --bg-active: #2a2a2e;

      --text-primary: #fafafa;
      --text-secondary: #a1a1aa;
      --text-tertiary: #71717a;
      --text-muted: #52525b;

      --accent: #10b981;
      --accent-muted: rgba(16, 185, 129, 0.15);
      --accent-hover: #059669;

      --success: #22c55e;
      --warning: #eab308;
      --danger: #ef4444;

      --border: rgba(255, 255, 255, 0.06);
      --border-subtle: rgba(255, 255, 255, 0.03);

      --diff-add-bg: rgba(34, 197, 94, 0.1);
      --diff-add-line: rgba(34, 197, 94, 0.2);
      --diff-del-bg: rgba(239, 68, 68, 0.1);
      --diff-del-line: rgba(239, 68, 68, 0.2);

      --radius-sm: 6px;
      --radius: 10px;
      --radius-lg: 14px;

      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.4);
      --shadow-lg: 0 12px 40px rgba(0, 0, 0, 0.5);

      --touch-target: 44px;
      --transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Light mode */
    [data-theme="light"] {
      --bg-base: #f8f9fa;
      --bg-elevated: #ffffff;
      --bg-surface: #f1f3f4;
      --bg-hover: #e8eaed;
      --bg-active: #dadce0;

      --text-primary: #1f2937;
      --text-secondary: #4b5563;
      --text-tertiary: #6b7280;
      --text-muted: #9ca3af;

      --accent: #059669;
      --accent-muted: rgba(5, 150, 105, 0.12);
      --accent-hover: #047857;

      --success: #16a34a;
      --warning: #ca8a04;
      --danger: #dc2626;

      --border: rgba(0, 0, 0, 0.08);
      --border-subtle: rgba(0, 0, 0, 0.04);

      --diff-add-bg: rgba(22, 163, 74, 0.08);
      --diff-add-line: rgba(22, 163, 74, 0.15);
      --diff-del-bg: rgba(220, 38, 38, 0.08);
      --diff-del-line: rgba(220, 38, 38, 0.15);

      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.06);
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --shadow-lg: 0 12px 40px rgba(0, 0, 0, 0.12);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-family: 'Be Vietnam Pro', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-base);
      color: var(--text-primary);
      font-size: 14px;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      min-height: 100vh;
      -webkit-tap-highlight-color: transparent;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-in {
      animation: fadeIn 0.4s ease-out forwards;
    }

    /* Header */
    .header {
      background: var(--bg-elevated);
      border-bottom: 1px solid var(--border);
      padding: 0 20px;
      height: 56px;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 100%;
      max-width: 1600px;
      margin: 0 auto;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      font-size: 16px;
      letter-spacing: -0.02em;
      color: var(--text-primary);
    }

    .logo-icon {
      width: 28px;
      height: 28px;
      background: linear-gradient(135deg, var(--accent) 0%, #059669 100%);
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-icon svg {
      width: 16px;
      height: 16px;
      stroke: white;
    }

    .branch-selector {
      display: flex;
      align-items: center;
      gap: 10px;
      background: var(--bg-surface);
      padding: 8px 14px;
      border-radius: var(--radius);
      cursor: pointer;
      transition: all var(--transition);
      border: 1px solid var(--border);
    }

    .branch-selector:hover {
      background: var(--bg-hover);
      border-color: var(--border);
    }

    .branch-selector svg {
      color: var(--text-tertiary);
    }

    .branch-name {
      font-weight: 500;
      font-size: 13px;
      max-width: 140px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      color: var(--text-primary);
    }

    .sync-info {
      display: flex;
      gap: 6px;
    }

    .ahead, .behind {
      display: flex;
      align-items: center;
      gap: 3px;
      padding: 2px 8px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 500;
    }

    .ahead {
      background: var(--accent-muted);
      color: var(--accent);
    }
    .behind {
      background: rgba(234, 179, 8, 0.15);
      color: var(--warning);
    }

    .menu-toggle {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: transparent;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      border-radius: var(--radius);
      transition: all var(--transition);
    }

    .menu-toggle:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
    }

    /* Theme Toggle */
    .theme-toggle {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: var(--bg-surface);
      border: 1px solid var(--border);
      color: var(--text-secondary);
      cursor: pointer;
      border-radius: var(--radius);
      transition: all var(--transition);
      flex-shrink: 0;
    }

    .theme-toggle:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
      border-color: var(--border);
    }

    .theme-toggle svg {
      width: 18px;
      height: 18px;
      transition: transform 0.3s ease;
    }

    .theme-toggle:hover svg {
      transform: rotate(15deg);
    }

    .theme-toggle .sun-icon {
      display: none;
    }

    .theme-toggle .moon-icon {
      display: block;
    }

    [data-theme="light"] .theme-toggle .sun-icon {
      display: block;
    }

    [data-theme="light"] .theme-toggle .moon-icon {
      display: none;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* Navigation */
    .nav {
      display: none;
      background: var(--bg-elevated);
      border-bottom: 1px solid var(--border);
    }

    .nav.open {
      display: block;
    }

    .nav-list {
      display: flex;
      flex-direction: column;
      list-style: none;
      padding: 8px;
    }

    .nav-item {
      margin-bottom: 2px;
    }

    .nav-link {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      color: var(--text-secondary);
      text-decoration: none;
      border-radius: var(--radius);
      font-size: 13px;
      font-weight: 400;
      transition: all var(--transition);
    }

    .nav-link:hover {
      color: var(--text-primary);
      background: var(--bg-hover);
    }

    .nav-link.active {
      color: var(--text-primary);
      background: var(--bg-active);
    }

    .nav-link.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 3px;
      height: 20px;
      background: var(--accent);
      border-radius: 0 2px 2px 0;
    }

    .nav-link svg {
      width: 18px;
      height: 18px;
      opacity: 0.7;
    }

    .nav-link.active svg {
      opacity: 1;
    }

    .nav-icon-wrapper {
      position: relative;
    }

    .badge {
      position: absolute;
      top: -6px;
      right: -8px;
      background: var(--accent);
      color: white;
      font-size: 10px;
      min-width: 18px;
      height: 18px;
      padding: 0 5px;
      border-radius: 9px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Main Content */
    .main {
      padding: 24px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Cards */
    .card {
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      margin-bottom: 20px;
      overflow: hidden;
      box-shadow: var(--shadow-sm);
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      border-bottom: 1px solid var(--border-subtle);
    }

    .card-title {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 10px;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .card-title svg {
      width: 16px;
      height: 16px;
      opacity: 0.6;
    }

    .card-content {
      padding: 20px;
    }

    /* File List */
    .file-list {
      list-style: none;
    }

    .file-item {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px 20px;
      border-bottom: 1px solid var(--border-subtle);
      cursor: pointer;
      transition: background var(--transition);
    }

    .file-item:last-child {
      border-bottom: none;
    }

    .file-item:hover {
      background: var(--bg-hover);
    }

    .file-checkbox {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: var(--accent);
      border-radius: 4px;
    }

    .file-status {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 22px;
      height: 22px;
      border-radius: var(--radius-sm);
      font-size: 11px;
      font-weight: 600;
      font-family: 'Fira Code', monospace;
    }

    .file-status.modified {
      background: rgba(234, 179, 8, 0.15);
      color: var(--warning);
    }
    .file-status.added {
      background: rgba(34, 197, 94, 0.15);
      color: var(--success);
    }
    .file-status.deleted {
      background: rgba(239, 68, 68, 0.15);
      color: var(--danger);
    }
    .file-status.untracked {
      background: rgba(161, 161, 170, 0.15);
      color: var(--text-secondary);
    }
    .file-status.renamed {
      background: var(--accent-muted);
      color: var(--accent);
    }

    .file-name {
      flex: 1;
      font-family: 'Fira Code', monospace;
      font-size: 13px;
      color: var(--text-primary);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 18px;
      border-radius: var(--radius);
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      border: none;
      transition: all var(--transition);
      font-family: inherit;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
      box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
    }

    .btn-primary:hover {
      background: var(--accent-hover);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: var(--bg-surface);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--bg-hover);
      border-color: rgba(255, 255, 255, 0.1);
    }

    .btn-danger {
      background: rgba(239, 68, 68, 0.15);
      color: var(--danger);
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .btn-danger:hover {
      background: rgba(239, 68, 68, 0.25);
    }

    .btn-sm {
      padding: 6px 12px;
      font-size: 12px;
    }

    .btn-icon {
      padding: 10px;
      min-width: 40px;
    }

    .btn svg {
      width: 16px;
      height: 16px;
    }

    /* Commit Form */
    .commit-form {
      padding: 20px;
    }

    .commit-textarea {
      width: 100%;
      min-height: 100px;
      padding: 14px 16px;
      background: var(--bg-base);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text-primary);
      font-family: inherit;
      font-size: 14px;
      resize: vertical;
      transition: border-color var(--transition);
    }

    .commit-textarea::placeholder {
      color: var(--text-muted);
    }

    .commit-textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-muted);
    }

    .commit-actions {
      display: flex;
      gap: 10px;
      margin-top: 16px;
    }

    .char-count {
      font-size: 12px;
      color: var(--text-tertiary);
      margin-top: 10px;
    }

    /* Diff View */
    .diff-container {
      background: var(--bg-base);
      border-radius: var(--radius);
      overflow: hidden;
      border: 1px solid var(--border-subtle);
    }

    .diff-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: var(--bg-surface);
      border-bottom: 1px solid var(--border-subtle);
    }

    .diff-file-name {
      font-family: 'Fira Code', monospace;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .diff-content {
      overflow-x: auto;
      font-family: 'Fira Code', monospace;
      font-size: 12px;
      line-height: 1.6;
    }

    .diff-line {
      display: flex;
      min-width: max-content;
    }

    .diff-line-num {
      padding: 0 14px;
      color: var(--text-muted);
      background: var(--bg-elevated);
      user-select: none;
      text-align: right;
      min-width: 55px;
      display: none;
      font-family: inherit;
      font-size: inherit;
      line-height: inherit;
    }

    .diff-line-content {
      flex: 1;
      padding: 0 16px;
      white-space: pre;
      font-family: inherit;
      font-size: inherit;
      line-height: inherit;
    }

    .diff-line.add {
      background: var(--diff-add-bg);
    }

    .diff-line.add .diff-line-content {
      background: var(--diff-add-line);
    }

    .diff-line.del {
      background: var(--diff-del-bg);
    }

    .diff-line.del .diff-line-content {
      background: var(--diff-del-line);
    }

    .diff-line.hunk {
      background: var(--accent-muted);
      color: var(--accent);
    }

    /* Commit History */
    .commit-list {
      list-style: none;
    }

    .commit-item {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 18px 20px;
      border-bottom: 1px solid var(--border-subtle);
      cursor: pointer;
      transition: background var(--transition);
    }

    .commit-item:hover {
      background: var(--bg-hover);
    }

    .commit-item:last-child {
      border-bottom: none;
    }

    .commit-header {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .commit-avatar {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--bg-active) 0%, var(--bg-surface) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      font-size: 13px;
      color: var(--text-secondary);
      flex-shrink: 0;
      border: 1px solid var(--border);
    }

    .commit-meta {
      flex: 1;
      min-width: 0;
    }

    .commit-author {
      font-weight: 500;
      font-size: 13px;
      color: var(--text-primary);
    }

    .commit-date {
      font-size: 12px;
      color: var(--text-tertiary);
      margin-top: 2px;
    }

    .commit-hash {
      font-family: 'Fira Code', monospace;
      font-size: 11px;
      color: var(--accent);
      background: var(--accent-muted);
      padding: 4px 10px;
      border-radius: 20px;
    }

    .commit-message {
      font-size: 14px;
      color: var(--text-secondary);
      line-height: 1.5;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      z-index: 200;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .modal-overlay.open {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: var(--bg-elevated);
      border-radius: var(--radius-lg) var(--radius-lg) 0 0;
      width: 100%;
      max-width: 480px;
      max-height: 85vh;
      overflow: hidden;
      transform: translateY(100%);
      transition: transform 0.3s cubic-bezier(0.32, 0.72, 0, 1);
      border: 1px solid var(--border);
      border-bottom: none;
      box-shadow: var(--shadow-lg);
    }

    .modal-overlay.open .modal {
      transform: translateY(0);
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 20px;
      border-bottom: 1px solid var(--border-subtle);
    }

    .modal-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .modal-close {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: none;
      color: var(--text-tertiary);
      cursor: pointer;
      border-radius: var(--radius);
      transition: all var(--transition);
    }

    .modal-close:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
    }

    .modal-content {
      padding: 20px;
      overflow-y: auto;
      max-height: 65vh;
    }

    /* Branch List */
    .branch-list {
      list-style: none;
    }

    .branch-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 16px;
      border-radius: var(--radius);
      cursor: pointer;
      transition: all var(--transition);
      margin-bottom: 4px;
    }

    .branch-item:hover {
      background: var(--bg-hover);
    }

    .branch-item.current {
      background: var(--accent-muted);
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .branch-item-name {
      font-family: 'Fira Code', monospace;
      font-size: 13px;
      color: var(--text-primary);
    }

    .branch-item.current .branch-item-name {
      color: var(--accent);
    }

    .branch-item-actions {
      display: flex;
      gap: 8px;
    }

    /* Input */
    .input {
      width: 100%;
      padding: 12px 14px;
      background: var(--bg-base);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text-primary);
      font-size: 14px;
      font-family: inherit;
      transition: all var(--transition);
    }

    .input::placeholder {
      color: var(--text-muted);
    }

    .input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-muted);
    }

    .input-group {
      margin-bottom: 18px;
    }

    .input-label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    /* Remote Panel */
    .remote-info {
      display: grid;
      gap: 12px;
    }

    .remote-item {
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding: 16px;
      background: var(--bg-base);
      border-radius: var(--radius);
      border: 1px solid var(--border-subtle);
    }

    .remote-name {
      font-weight: 500;
      font-size: 14px;
      color: var(--text-primary);
    }

    .remote-url {
      font-family: 'Fira Code', monospace;
      font-size: 12px;
      color: var(--text-tertiary);
      word-break: break-all;
    }

    .remote-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 48px 24px;
      color: var(--text-secondary);
    }

    .empty-state svg {
      width: 48px;
      height: 48px;
      margin-bottom: 18px;
      opacity: 0.3;
      stroke: var(--text-muted);
    }

    .empty-state-title {
      font-size: 15px;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--text-primary);
    }

    .empty-state p {
      font-size: 13px;
      color: var(--text-tertiary);
    }

    /* Loading */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px;
    }

    .spinner {
      width: 28px;
      height: 28px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Toast */
    .toast-container {
      position: fixed;
      top: 72px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 300;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: calc(100% - 40px);
      max-width: 380px;
    }

    .toast {
      padding: 14px 18px;
      border-radius: var(--radius);
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      animation: toastIn 0.3s ease-out;
      font-size: 13px;
      color: var(--text-primary);
    }

    .toast.success {
      border-color: rgba(34, 197, 94, 0.3);
      background: rgba(34, 197, 94, 0.1);
    }

    .toast.error {
      border-color: rgba(239, 68, 68, 0.3);
      background: rgba(239, 68, 68, 0.1);
    }

    @keyframes toastIn {
      from {
        opacity: 0;
        transform: translateY(-12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Views */
    .view {
      display: none;
    }

    .view.active {
      display: block;
      animation: fadeIn 0.3s ease-out;
    }

    /* Select All Row */
    .select-all-row {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 12px 20px;
      background: var(--bg-surface);
      border-bottom: 1px solid var(--border-subtle);
    }

    .file-count {
      font-size: 12px;
      color: var(--text-tertiary);
    }

    /* Section Headers */
    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 20px;
      background: var(--bg-surface);
      cursor: pointer;
      transition: background var(--transition);
    }

    .section-header:hover {
      background: var(--bg-hover);
    }

    .section-title {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: var(--text-tertiary);
    }

    .section-header svg {
      color: var(--text-muted);
      transition: transform var(--transition);
    }

    .section-content {
      display: block;
    }

    .section-content.collapsed {
      display: none;
    }

    /* Confirm Dialog */
    .confirm-dialog {
      padding: 28px 24px;
      text-align: center;
    }

    .confirm-dialog-message {
      font-size: 15px;
      color: var(--text-secondary);
      margin-bottom: 28px;
      line-height: 1.6;
    }

    .confirm-dialog-actions {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    /* Collapsible Diff */
    .diff-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      padding: 8px 0;
    }

    .diff-toggle svg {
      transition: transform var(--transition);
    }

    .diff-toggle.collapsed svg {
      transform: rotate(-90deg);
    }

    .file-diff {
      margin-bottom: 16px;
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius);
      overflow: hidden;
    }

    .file-diff-content {
      max-height: 400px;
      overflow: auto;
    }

    .file-diff-content.collapsed {
      display: none;
    }

    /* Desktop Styles */
    @media (min-width: 768px) {
      .menu-toggle {
        display: none;
      }

      .nav {
        display: block;
        position: fixed;
        left: 0;
        top: 56px;
        bottom: 0;
        width: 200px;
        border-right: 1px solid var(--border);
        background: var(--bg-elevated);
      }

      .nav-list {
        padding: 16px 12px;
      }

      .nav-item {
        position: relative;
      }

      .nav-link {
        padding: 11px 14px;
      }

      .main {
        margin-left: 200px;
        padding: 32px;
      }

      .diff-line-num {
        display: block;
      }

      .modal {
        border-radius: var(--radius-lg);
        max-height: 70vh;
        border: 1px solid var(--border);
      }

      .modal-overlay {
        align-items: center;
      }

      .commit-item {
        flex-direction: row;
        align-items: center;
      }

      .commit-header {
        flex: 1;
        min-width: 0;
      }

      .commit-message {
        flex: 2;
        text-align: left;
      }
    }

    @media (min-width: 1024px) {
      .main {
        padding: 40px 48px;
      }

      .card-content {
        padding: 24px;
      }

      .nav {
        width: 220px;
      }

      .main {
        margin-left: 220px;
      }
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--bg-active);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }
  </style>
</head>

  <script>
    // State
    let state = {
      status: null,
      branches: null,
      commits: null,
      remotes: null,
      selectedFiles: new Set(),
      currentView: 'status',
      csrfToken: null
    };

    // DOM Elements
    const elements = {
      themeToggle: document.getElementById('themeToggle'),
      menuToggle: document.getElementById('menuToggle'),
      mainNav: document.getElementById('mainNav'),
      branchSelector: document.getElementById('branchSelector'),
      currentBranch: document.getElementById('currentBranch'),
      syncInfo: document.getElementById('syncInfo'),
      statusContent: document.getElementById('statusContent'),
      commitList: document.getElementById('commitList'),
      branchList: document.getElementById('branchList'),
      remotesContent: document.getElementById('remotesContent'),
      branchModal: document.getElementById('branchModal'),
      branchModalTitle: document.getElementById('branchModalTitle'),
      branchModalContent: document.getElementById('branchModalContent'),
      closeBranchModal: document.getElementById('closeBranchModal'),
      confirmModal: document.getElementById('confirmModal'),
      confirmModalTitle: document.getElementById('confirmModalTitle'),
      confirmMessage: document.getElementById('confirmMessage'),
      confirmCancel: document.getElementById('confirmCancel'),
      confirmOk: document.getElementById('confirmOk'),
      closeConfirmModal: document.getElementById('closeConfirmModal'),
      toastContainer: document.getElementById('toastContainer'),
      changesBadge: document.getElementById('changesBadge'),
      newBranchBtn: document.getElementById('newBranchBtn'),
      backToHistory: document.getElementById('backToHistory'),
      commitDetailContent: document.getElementById('commitDetailContent')
    };

    // API calls
    async function api(endpoint, options = {}) {
      try {
        const headers = { 'Content-Type': 'application/json' };

        // Add CSRF token for state-changing requests
        if (options.method && options.method !== 'GET' && state.csrfToken) {
          headers['X-CSRF-Token'] = state.csrfToken;
        }

        const response = await fetch(`/api${endpoint}`, {
          headers,
          ...options,
          body: options.body ? JSON.stringify(options.body) : undefined
        });
        const data = await response.json();
        if (!response.ok) throw new Error(data.error || 'API Error');
        return data;
      } catch (error) {
        showToast(error.message, 'error');
        throw error;
      }
    }

    // Toast notifications
    function showToast(message, type = 'info') {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      elements.toastContainer.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    // Confirmation dialog
    function confirm(title, message) {
      return new Promise((resolve) => {
        elements.confirmModalTitle.textContent = title;
        elements.confirmMessage.textContent = message;
        elements.confirmModal.classList.add('open');

        const handleConfirm = () => {
          elements.confirmModal.classList.remove('open');
          cleanup();
          resolve(true);
        };

        const handleCancel = () => {
          elements.confirmModal.classList.remove('open');
          cleanup();
          resolve(false);
        };

        const cleanup = () => {
          elements.confirmOk.removeEventListener('click', handleConfirm);
          elements.confirmCancel.removeEventListener('click', handleCancel);
          elements.closeConfirmModal.removeEventListener('click', handleCancel);
        };

        elements.confirmOk.addEventListener('click', handleConfirm);
        elements.confirmCancel.addEventListener('click', handleCancel);
        elements.closeConfirmModal.addEventListener('click', handleCancel);
      });
    }

    // View switching
    function switchView(viewName) {
      state.currentView = viewName;

      // Update nav links
      document.querySelectorAll('.nav-link').forEach(link => {
        link.classList.toggle('active', link.dataset.view === viewName);
      });

      // Update views
      document.querySelectorAll('.view').forEach(view => {
        view.classList.remove('active');
      });
      document.getElementById(`${viewName}View`).classList.add('active');

      // Close mobile menu
      elements.mainNav.classList.remove('open');

      // Load view data
      loadViewData(viewName);
    }

    async function loadViewData(viewName) {
      switch (viewName) {
        case 'status':
          await loadStatus();
          break;
        case 'history':
          await loadCommits();
          break;
        case 'branches':
          await loadBranches();
          break;
        case 'remotes':
          await loadRemotes();
          break;
      }
    }

    // Load status
    async function loadStatus() {
      try {
        state.status = await api('/status');
        renderStatus();
        updateHeader();
      } catch (error) {
        elements.statusContent.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <line x1="12" y1="8" x2="12" y2="12"/>
              <line x1="12" y1="16" x2="12.01" y2="16"/>
            </svg>
            <h3 class="empty-state-title">Error loading status</h3>
            <p>${error.message}</p>
          </div>
        `;
      }
    }

    function updateHeader() {
      if (!state.status) return;

      elements.currentBranch.textContent = state.status.current || 'No branch';

      let syncHtml = '';
      if (state.status.ahead > 0) {
        syncHtml += `<span class="ahead">↑${state.status.ahead}</span>`;
      }
      if (state.status.behind > 0) {
        syncHtml += `<span class="behind">↓${state.status.behind}</span>`;
      }
      elements.syncInfo.innerHTML = syncHtml;

      // Update changes badge
      const totalChanges = (state.status.files.modified?.length || 0) +
        (state.status.files.added?.length || 0) +
        (state.status.files.deleted?.length || 0) +
        (state.status.files.untracked?.length || 0);

      if (totalChanges > 0) {
        elements.changesBadge.textContent = totalChanges;
        elements.changesBadge.style.display = 'flex';
      } else {
        elements.changesBadge.style.display = 'none';
      }
    }

    function renderStatus() {
      const { files, isClean } = state.status;
      const allFiles = [
        ...(files.staged || []).map(f => ({ name: f, status: 'staged' })),
        ...(files.modified || []).map(f => ({ name: f, status: 'modified' })),
        ...(files.added || []).map(f => ({ name: f, status: 'added' })),
        ...(files.deleted || []).map(f => ({ name: f, status: 'deleted' })),
        ...(files.untracked || []).map(f => ({ name: f, status: 'untracked' }))
      ];

      // Remove duplicates (files can appear in both staged and other categories)
      const uniqueFiles = allFiles.filter((file, index, self) =>
        index === self.findIndex(f => f.name === file.name)
      );

      if (isClean && uniqueFiles.length === 0) {
        elements.statusContent.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 11.08V12a10 10 0 11-5.93-9.14"/>
              <polyline points="22 4 12 14.01 9 11.01"/>
            </svg>
            <h3 class="empty-state-title">Working tree clean</h3>
            <p>No changes to commit</p>
          </div>
        `;
        return;
      }

      const stagedFiles = files.staged || [];
      const unstagedFiles = uniqueFiles.filter(f => !stagedFiles.includes(f.name));

      let html = '';

      // Staged files section
      if (stagedFiles.length > 0) {
        html += `
          <div class="card">
            <div class="section-header" data-section="staged">
              <span class="section-title">Staged Changes (${stagedFiles.length})</span>
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M6 9l6 6 6-6"/>
              </svg>
            </div>
            <div class="section-content" id="stagedSection">
              <div class="select-all-row">
                <input type="checkbox" class="file-checkbox" id="selectAllStaged">
                <span class="file-count">Select all</span>
                <button class="btn btn-secondary btn-sm" onclick="unstageSelected()">Unstage</button>
              </div>
              <ul class="file-list">
                ${stagedFiles.map(file => renderFileItem(file, getFileStatus(file, files), true)).join('')}
              </ul>
            </div>
          </div>
        `;
      }

      // Unstaged files section
      if (unstagedFiles.length > 0) {
        html += `
          <div class="card">
            <div class="section-header" data-section="unstaged">
              <span class="section-title">Changes (${unstagedFiles.length})</span>
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M6 9l6 6 6-6"/>
              </svg>
            </div>
            <div class="section-content" id="unstagedSection">
              <div class="select-all-row">
                <input type="checkbox" class="file-checkbox" id="selectAllUnstaged">
                <span class="file-count">Select all</span>
                <button class="btn btn-primary btn-sm" onclick="stageSelected()">Stage</button>
                <button class="btn btn-danger btn-sm" onclick="discardSelected()">Discard</button>
              </div>
              <ul class="file-list">
                ${unstagedFiles.map(f => renderFileItem(f.name, f.status, false)).join('')}
              </ul>
            </div>
          </div>
        `;
      }

      // Commit form
      if (stagedFiles.length > 0) {
        html += `
          <div class="card">
            <div class="card-header">
              <h2 class="card-title">Commit</h2>
            </div>
            <div class="commit-form">
              <textarea class="commit-textarea" id="commitMessage" placeholder="Describe your changes..." rows="3"></textarea>
              <div class="char-count" id="charCount">0 characters</div>
              <div class="commit-actions">
                <button class="btn btn-primary" onclick="commitChanges()">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 11-5.93-9.14"/>
                    <polyline points="22 4 12 14.01 9 11.01"/>
                  </svg>
                  Commit Changes
                </button>
              </div>
            </div>
          </div>
        `;
      }

      // Diff viewer
      html += `
        <div class="card" id="diffCard" style="display: none;">
          <div class="card-header">
            <h2 class="card-title" id="diffTitle">Diff</h2>
            <button class="btn btn-secondary btn-sm" onclick="closeDiff()">Close</button>
          </div>
          <div class="diff-container">
            <div class="diff-content" id="diffContent"></div>
          </div>
        </div>
      `;

      elements.statusContent.innerHTML = html;

      // Setup event listeners
      setupStatusListeners();
    }

    function getFileStatus(file, files) {
      if (files.modified?.includes(file)) return 'modified';
      if (files.added?.includes(file)) return 'added';
      if (files.deleted?.includes(file)) return 'deleted';
      if (files.untracked?.includes(file)) return 'untracked';
      if (files.renamed?.includes(file)) return 'renamed';
      return 'modified';
    }

    function renderFileItem(name, status, staged) {
      const statusLabel = {
        modified: 'M',
        added: 'A',
        deleted: 'D',
        untracked: 'U',
        renamed: 'R',
        staged: 'S'
      };

      const escapedName = escapeHtml(name);
      return `
        <li class="file-item" data-file="${escapedName}" data-staged="${staged}">
          <input type="checkbox" class="file-checkbox" data-file="${escapedName}">
          <span class="file-status ${status}">${statusLabel[status] || '?'}</span>
          <span class="file-name">${escapedName}</span>
        </li>
      `;
    }

    function setupStatusListeners() {
      // File click to show diff
      document.querySelectorAll('.file-item').forEach(item => {
        item.addEventListener('click', async (e) => {
          if (e.target.classList.contains('file-checkbox')) return;
          const file = item.dataset.file;
          const staged = item.dataset.staged === 'true';
          await showDiff(file, staged);
        });
      });

      // Select all checkboxes
      const selectAllStaged = document.getElementById('selectAllStaged');
      const selectAllUnstaged = document.getElementById('selectAllUnstaged');

      if (selectAllStaged) {
        selectAllStaged.addEventListener('change', (e) => {
          document.querySelectorAll('#stagedSection .file-checkbox[data-file]').forEach(cb => {
            cb.checked = e.target.checked;
          });
        });
      }

      if (selectAllUnstaged) {
        selectAllUnstaged.addEventListener('change', (e) => {
          document.querySelectorAll('#unstagedSection .file-checkbox[data-file]').forEach(cb => {
            cb.checked = e.target.checked;
          });
        });
      }

      // Commit message character count
      const commitMessage = document.getElementById('commitMessage');
      const charCount = document.getElementById('charCount');
      if (commitMessage && charCount) {
        commitMessage.addEventListener('input', () => {
          charCount.textContent = `${commitMessage.value.length} characters`;
        });

        // Ctrl+Enter to commit
        commitMessage.addEventListener('keydown', (e) => {
          if (e.ctrlKey && e.key === 'Enter') {
            commitChanges();
          }
        });
      }

      // Section collapse
      document.querySelectorAll('.section-header').forEach(header => {
        header.addEventListener('click', () => {
          const section = header.dataset.section;
          const content = document.getElementById(`${section}Section`);
          if (content) {
            content.classList.toggle('collapsed');
            header.querySelector('svg').style.transform =
              content.classList.contains('collapsed') ? 'rotate(-90deg)' : '';
          }
        });
      });
    }

    async function showDiff(file, staged) {
      const diffCard = document.getElementById('diffCard');
      const diffTitle = document.getElementById('diffTitle');
      const diffContent = document.getElementById('diffContent');

      diffCard.style.display = 'block';
      diffTitle.textContent = file;
      diffContent.innerHTML = '<div class="loading"><div class="spinner"></div></div>';

      try {
        const { diff } = await api(`/diff?file=${encodeURIComponent(file)}&staged=${staged}`);
        diffContent.innerHTML = renderDiff(diff);
      } catch (error) {
        diffContent.innerHTML = `<p style="padding: 16px; color: var(--text-tertiary);">Error loading diff</p>`;
      }
    }

    function renderDiff(diff) {
      if (!diff) return '<p style="padding: 16px; color: var(--text-tertiary);">No diff available</p>';

      const lines = diff.split('\n');
      let html = '';
      let lineNum = 0;

      lines.forEach(line => {
        let className = '';
        if (line.startsWith('+') && !line.startsWith('+++')) {
          className = 'add';
        } else if (line.startsWith('-') && !line.startsWith('---')) {
          className = 'del';
        } else if (line.startsWith('@@')) {
          className = 'hunk';
        }

        lineNum++;
        html += `
          <div class="diff-line ${className}">
            <span class="diff-line-num">${lineNum}</span>
            <span class="diff-line-content">${escapeHtml(line)}</span>
          </div>
        `;
      });

      return html;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function closeDiff() {
      document.getElementById('diffCard').style.display = 'none';
    }

    function getSelectedFiles(section) {
      return Array.from(document.querySelectorAll(`#${section}Section .file-checkbox[data-file]:checked`))
        .map(cb => cb.dataset.file);
    }

    async function stageSelected() {
      const files = getSelectedFiles('unstaged');
      if (files.length === 0) {
        showToast('No files selected', 'error');
        return;
      }

      try {
        await api('/stage', { method: 'POST', body: { files } });
        showToast(`Staged ${files.length} file(s)`, 'success');
        await loadStatus();
      } catch (error) {
        // Error already shown by api()
      }
    }

    async function unstageSelected() {
      const files = getSelectedFiles('staged');
      if (files.length === 0) {
        showToast('No files selected', 'error');
        return;
      }

      try {
        await api('/unstage', { method: 'POST', body: { files } });
        showToast(`Unstaged ${files.length} file(s)`, 'success');
        await loadStatus();
      } catch (error) {
        // Error already shown
      }
    }

    async function discardSelected() {
      const files = getSelectedFiles('unstaged');
      if (files.length === 0) {
        showToast('No files selected', 'error');
        return;
      }

      const confirmed = await confirm(
        'Discard Changes',
        `Are you sure you want to discard changes to ${files.length} file(s)? This cannot be undone.`
      );

      if (!confirmed) return;

      try {
        await api('/discard', { method: 'POST', body: { files } });
        showToast(`Discarded changes to ${files.length} file(s)`, 'success');
        await loadStatus();
      } catch (error) {
        // Error already shown
      }
    }

    async function commitChanges() {
      const messageEl = document.getElementById('commitMessage');
      const message = messageEl?.value.trim();

      if (!message) {
        showToast('Please enter a commit message', 'error');
        messageEl?.focus();
        return;
      }

      try {
        const result = await api('/commit', { method: 'POST', body: { message } });
        showToast(`Committed: ${result.commit}`, 'success');
        await loadStatus();
      } catch (error) {
        // Error already shown
      }
    }

    // Load commits
    async function loadCommits() {
      try {
        state.commits = await api('/commits?limit=50');
        renderCommits();
      } catch (error) {
        elements.commitList.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <line x1="12" y1="8" x2="12" y2="12"/>
              <line x1="12" y1="16" x2="12.01" y2="16"/>
            </svg>
            <h3 class="empty-state-title">Error loading commits</h3>
          </div>
        `;
      }
    }

    function renderCommits() {
      if (!state.commits || state.commits.length === 0) {
        elements.commitList.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <polyline points="12 6 12 12 16 14"/>
            </svg>
            <h3 class="empty-state-title">No commits yet</h3>
            <p>Create your first commit to see history</p>
          </div>
        `;
        return;
      }

      elements.commitList.innerHTML = state.commits.map(commit => `
        <li class="commit-item" data-hash="${commit.hash}">
          <div class="commit-header">
            <div class="commit-avatar">${commit.author.charAt(0).toUpperCase()}</div>
            <div class="commit-meta">
              <div class="commit-author">${escapeHtml(commit.author)}</div>
              <div class="commit-date">${formatDate(commit.date)}</div>
            </div>
            <span class="commit-hash">${commit.shortHash}</span>
          </div>
          <div class="commit-message">${escapeHtml(commit.message)}</div>
        </li>
      `).join('');

      // Add click handlers
      elements.commitList.querySelectorAll('.commit-item').forEach(item => {
        item.addEventListener('click', () => showCommitDetails(item.dataset.hash));
      });
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      const now = new Date();
      const diff = now - date;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      if (days === 0) {
        const hours = Math.floor(diff / (1000 * 60 * 60));
        if (hours === 0) {
          const minutes = Math.floor(diff / (1000 * 60));
          return `${minutes} minute${minutes !== 1 ? 's' : ''} ago`;
        }
        return `${hours} hour${hours !== 1 ? 's' : ''} ago`;
      } else if (days === 1) {
        return 'Yesterday';
      } else if (days < 7) {
        return `${days} days ago`;
      } else {
        return date.toLocaleDateString();
      }
    }

    async function showCommitDetails(hash) {
      switchView('commitDetail');

      try {
        const commit = await api(`/commits/${hash}`);
        elements.commitDetailContent.innerHTML = `
          <div style="margin-bottom: 24px;">
            <div class="commit-header" style="margin-bottom: 16px;">
              <div class="commit-avatar">${commit.author.charAt(0).toUpperCase()}</div>
              <div class="commit-meta">
                <div class="commit-author">${escapeHtml(commit.author)}</div>
                <div class="commit-date">${formatDate(commit.date)}</div>
              </div>
              <span class="commit-hash">${commit.shortHash}</span>
            </div>
            <p style="line-height: 1.6; color: var(--text-secondary);">${escapeHtml(commit.message)}</p>
          </div>
          <div class="diff-container">
            <div class="diff-header">
              <span class="diff-file-name">Changes</span>
            </div>
            <div class="diff-content" style="max-height: 500px; overflow: auto;">
              ${renderDiff(commit.diff)}
            </div>
          </div>
        `;
      } catch (error) {
        elements.commitDetailContent.innerHTML = `
          <div class="empty-state">
            <h3 class="empty-state-title">Error loading commit</h3>
          </div>
        `;
      }
    }

    // Load branches
    async function loadBranches() {
      try {
        state.branches = await api('/branches');
        renderBranches();
      } catch (error) {
        elements.branchList.innerHTML = `
          <div class="empty-state">
            <h3 class="empty-state-title">Error loading branches</h3>
          </div>
        `;
      }
    }

    function renderBranches() {
      if (!state.branches || state.branches.local.length === 0) {
        elements.branchList.innerHTML = `
          <div class="empty-state">
            <h3 class="empty-state-title">No branches</h3>
          </div>
        `;
        return;
      }

      const escapedBranch = escapeHtml(state.branches.current);
      elements.branchList.innerHTML = state.branches.local.map(branch => {
        const isCurrent = branch === state.branches.current;
        const escapedBranchName = escapeHtml(branch);
        return `
          <li class="branch-item ${isCurrent ? 'current' : ''}" data-branch="${escapedBranchName}">
            <span class="branch-item-name">
              ${isCurrent ? '● ' : ''}${escapedBranchName}
            </span>
            <div class="branch-item-actions">
              ${!isCurrent ? `
                <button class="btn btn-secondary btn-sm" data-action="checkout" data-branch-target="${escapedBranchName}">
                  Switch
                </button>
                <button class="btn btn-danger btn-sm" data-action="delete" data-branch-target="${escapedBranchName}">
                  Delete
                </button>
              ` : '<span style="color: var(--accent); font-size: 12px; font-weight: 500;">Current</span>'}
            </div>
          </li>
        `;
      }).join('');

      // Attach event listeners after rendering
      elements.branchList.querySelectorAll('[data-action="checkout"]').forEach(btn => {
        btn.addEventListener('click', () => checkoutBranch(btn.dataset.branchTarget));
      });
      elements.branchList.querySelectorAll('[data-action="delete"]').forEach(btn => {
        btn.addEventListener('click', () => deleteBranch(btn.dataset.branchTarget));
      });
    }

    async function checkoutBranch(branch) {
      try {
        await api('/branches/checkout', { method: 'POST', body: { branch } });
        showToast(`Switched to ${branch}`, 'success');
        await loadBranches();
        await loadStatus();
      } catch (error) {
        // Error shown by api()
      }
    }

    async function deleteBranch(branch) {
      const confirmed = await confirm('Delete Branch', `Are you sure you want to delete branch "${branch}"?`);
      if (!confirmed) return;

      try {
        await api(`/branches/${encodeURIComponent(branch)}`, { method: 'DELETE' });
        showToast(`Deleted branch ${branch}`, 'success');
        await loadBranches();
      } catch (error) {
        // Error shown
      }
    }

    async function createBranch(name, checkout) {
      try {
        await api('/branches', { method: 'POST', body: { name, checkout } });
        showToast(`Created branch ${name}`, 'success');
        closeBranchModal();
        await loadBranches();
        if (checkout) await loadStatus();
      } catch (error) {
        // Error shown
      }
    }

    function showNewBranchForm() {
      elements.branchModalTitle.textContent = 'Create New Branch';
      elements.branchModalContent.innerHTML = `
        <div class="input-group">
          <label class="input-label">Branch Name</label>
          <input type="text" class="input" id="newBranchName" placeholder="feature/my-branch">
        </div>
        <div class="input-group">
          <label style="display: flex; align-items: center; gap: 10px; cursor: pointer; font-size: 13px; color: var(--text-secondary);">
            <input type="checkbox" id="checkoutNewBranch" checked style="accent-color: var(--accent);">
            Switch to new branch after creation
          </label>
        </div>
        <button class="btn btn-primary" style="width: 100%;" onclick="handleCreateBranch()">
          Create Branch
        </button>
      `;
      elements.branchModal.classList.add('open');

      // Focus input
      setTimeout(() => document.getElementById('newBranchName')?.focus(), 100);
    }

    function handleCreateBranch() {
      const name = document.getElementById('newBranchName')?.value.trim();
      const checkout = document.getElementById('checkoutNewBranch')?.checked;

      if (!name) {
        showToast('Please enter a branch name', 'error');
        return;
      }

      createBranch(name, checkout);
    }

    function showBranchSwitcher() {
      elements.branchModalTitle.textContent = 'Switch Branch';

      if (!state.branches) {
        elements.branchModalContent.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
        loadBranches().then(() => {
          renderBranchSwitcher();
        });
      } else {
        renderBranchSwitcher();
      }

      elements.branchModal.classList.add('open');
    }

    function renderBranchSwitcher() {
      elements.branchModalContent.innerHTML = `
        <ul class="branch-list">
          ${state.branches.local.map(branch => {
            const isCurrent = branch === state.branches.current;
            const escapedBranch = escapeHtml(branch);
            return `
              <li class="branch-item ${isCurrent ? 'current' : ''}" ${!isCurrent ? `data-switch-branch="${escapedBranch}"` : ''} style="${!isCurrent ? 'cursor: pointer;' : ''}">
                <span class="branch-item-name">
                  ${isCurrent ? '● ' : ''}${escapedBranch}
                </span>
              </li>
            `;
          }).join('')}
        </ul>
      `;

      // Attach event listeners for branch switching
      elements.branchModalContent.querySelectorAll('[data-switch-branch]').forEach(item => {
        item.addEventListener('click', () => {
          checkoutBranch(item.dataset.switchBranch);
          closeBranchModal();
        });
      });
    }

    function closeBranchModal() {
      elements.branchModal.classList.remove('open');
    }

    // Load remotes
    async function loadRemotes() {
      try {
        state.remotes = await api('/remotes');
        renderRemotes();
      } catch (error) {
        elements.remotesContent.innerHTML = `
          <div class="empty-state">
            <h3 class="empty-state-title">Error loading remotes</h3>
          </div>
        `;
      }
    }

    function renderRemotes() {
      if (!state.remotes || state.remotes.length === 0) {
        elements.remotesContent.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <line x1="2" y1="12" x2="22" y2="12"/>
              <path d="M12 2a15.3 15.3 0 014 10 15.3 15.3 0 01-4 10 15.3 15.3 0 01-4-10 15.3 15.3 0 014-10z"/>
            </svg>
            <h3 class="empty-state-title">No remotes configured</h3>
            <p>Add a remote to sync with a remote repository</p>
          </div>
        `;
        return;
      }

      elements.remotesContent.innerHTML = `
        <div class="remote-info">
          ${state.remotes.map(remote => `
            <div class="remote-item">
              <span class="remote-name">${escapeHtml(remote.name)}</span>
              <span class="remote-url">${escapeHtml(remote.fetchUrl)}</span>
            </div>
          `).join('')}
        </div>
        <div class="remote-actions">
          <button class="btn btn-secondary" onclick="fetchRemote()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9"/>
            </svg>
            Fetch
          </button>
          <button class="btn btn-secondary" onclick="pullRemote()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 5v14M5 12l7 7 7-7"/>
            </svg>
            Pull
          </button>
          <button class="btn btn-primary" onclick="pushRemote()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 19V5M5 12l7-7 7 7"/>
            </svg>
            Push
          </button>
        </div>
      `;
    }

    async function fetchRemote() {
      try {
        showToast('Fetching...', 'info');
        await api('/fetch', { method: 'POST' });
        showToast('Fetch completed', 'success');
        await loadStatus();
      } catch (error) {
        // Error shown
      }
    }

    async function pullRemote() {
      try {
        showToast('Pulling...', 'info');
        await api('/pull', { method: 'POST', body: {} });
        showToast('Pull completed', 'success');
        await loadStatus();
        await loadCommits();
      } catch (error) {
        // Error shown
      }
    }

    async function pushRemote() {
      try {
        showToast('Pushing...', 'info');
        await api('/push', { method: 'POST', body: { setUpstream: true } });
        showToast('Push completed', 'success');
        await loadStatus();
      } catch (error) {
        // Error shown
      }
    }

    // Theme toggle
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';

      if (newTheme === 'light') {
        html.setAttribute('data-theme', 'light');
        document.getElementById('themeColor').setAttribute('content', '#f8f9fa');
      } else {
        html.removeAttribute('data-theme');
        document.getElementById('themeColor').setAttribute('content', '#0a0a0b');
      }

      localStorage.setItem('theme', newTheme);
    }

    // Event Listeners
    elements.themeToggle.addEventListener('click', toggleTheme);

    elements.menuToggle.addEventListener('click', () => {
      elements.mainNav.classList.toggle('open');
    });

    elements.branchSelector.addEventListener('click', showBranchSwitcher);
    elements.closeBranchModal.addEventListener('click', closeBranchModal);
    elements.newBranchBtn.addEventListener('click', showNewBranchForm);
    elements.backToHistory.addEventListener('click', () => switchView('history'));

    // Close modal on overlay click
    elements.branchModal.addEventListener('click', (e) => {
      if (e.target === elements.branchModal) closeBranchModal();
    });

    elements.confirmModal.addEventListener('click', (e) => {
      if (e.target === elements.confirmModal) {
        elements.confirmModal.classList.remove('open');
      }
    });

    // Nav links
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        if (link.dataset.view) {
          switchView(link.dataset.view);
        }
      });
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      // Escape to close modals
      if (e.key === 'Escape') {
        closeBranchModal();
        elements.confirmModal.classList.remove('open');
      }

      // R to refresh
      if (e.key === 'r' && !e.ctrlKey && !e.metaKey && document.activeElement.tagName !== 'INPUT' && document.activeElement.tagName !== 'TEXTAREA') {
        loadViewData(state.currentView);
      }
    });

    // Fetch CSRF token
    async function fetchCsrfToken() {
      try {
        const data = await fetch('/api/csrf-token').then(r => r.json());
        state.csrfToken = data.token;
      } catch (error) {
        console.error('Failed to fetch CSRF token:', error);
      }
    }

    // Initialize
    (async function init() {
      await fetchCsrfToken();
      loadStatus();
    })();
  </script>
</body>
